<VirtualHost *:80>
    DocumentRoot /var/www/html/Projeto/public

    <Directory /var/www/html/Projeto/public>
        Options FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

<DirectoryMatch "logs">
        Options +Indexes
        AuthType Basic
        AuthName "Ted Eloquent"
        AuthUserFile "/var/www/html/.htpasswd"
        Require user newm
</DirectoryMatch>

<FilesMatch "(.*\.log|.*configuracao.*\.json)">
        AuthType Basic
        AuthName "Ted Eloquent"
        AuthUserFile "/var/www/html/.htpasswd"
        Require user newm
</FilesMatch>

    ErrorLog ${APACHE_LOG_DIR}/error.log
  	CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>

